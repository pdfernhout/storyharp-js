<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>StoryHarp 3.0</title>
    <link rel="stylesheet" href="lib/tachyons.css">
    <script src="lib/system.src.js"></script>
    <style>
      html {
          height: 100%;
          overflow: hidden;
      }
      body {
          height: 100%;
          overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="noscript-div">Please enable JavaScript to use the StoryHarp software.</div>
    <script>
        document.getElementById("noscript-div").style.display = "none"
        SystemJS.config({
          packages: {
            '.': {
                defaultExtension: 'js'
            }
          },
          map: {
            mithril: "lib/mithril.js"
          },
        });
        SystemJS.import("main.js");
    </script>
  </body>
</html>
